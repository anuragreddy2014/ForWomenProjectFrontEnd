  <div class="container-login100" style="width: 100%;">
          
    <div class="login100-more">
  
      <h1  style="text-align: center; color:white; font-size: 50px;"><img src="logo3.png" style="width:12%; height:75px;">R WOMEN</h1>

      <P style="text-align: center; color:white   ; 
      font-size: 18px;"><b>EMPOWERING WOMEN</b></P>
      <br>
      <br>
     <marquee onmouseover="stop()" onmouseout="start()" scrollamount="10">
               
      <h4 style="color:white; font-family: monospace;font-size: 22px; "><b>"There is no tool for development more effective than Women Empowerment."</b></h4>
     </marquee>
     
      <center>
        <img class="mySlides st" src="flag.png">
          <img class="mySlides st" src="https://franchiseindia.s3.ap-south-1.amazonaws.com/uploads/content/fi/art/5b4701344f323.jpg">
          <img class="mySlides st" src="https://www.stichtingnewa.com/wp-content/uploads/2017/12/NISAN-KADINA-SIDDET-HAYIR.jpg">
          <img class="mySlides st" src="https://images.yourstory.com/cs/4/8e7cc410-2d6c-11e9-aa97-9329348d4c3e/6-ways-for-Women-Empowerment-21565701652706.png?fm=png&auto=format">
          
        </center>
        <script>

          var myIndex = 0;
          carousel();
          
          function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";  
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}    
            x[myIndex-1].style.display = "block"; 
            setTimeout(carousel, 3000); 
          }
          </script>
          <h2 style="text-align: center;color:white; font-size: 33px;margin-top: 20px;"><b>Get Ready For Women Empowerment.</b></h2>
  </div>
    <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
      
      <form class="login100-form validate-form">
        
        <span class="login100-form-title p-b-59" style="color: white;">
          Sign Up
        </span>
       
        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <span class="label-input100">Full Name:</span>
          <input class="input100" type="text" name="name" placeholder="Name...">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <span class="label-input100">Email:</span>
          <input class="input100" type="text" name="email" placeholder="Email addess...">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Username is required">
          <span class="label-input100">Username:</span>
          <input class="input100" type="text" name="username" placeholder="Username...">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <span class="label-input100">Password:</span>
          <input class="input100" type="password" name="pass" placeholder="...............">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
          <span class="label-input100">Confirm Password:</span>
          <input class="input100" type="password" name="repeat-pass" placeholder="............">
          <span class="focus-input100"></span>
        </div>

        <div class="flex-m w-full p-b-33">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              <span class="txt1" style="color: black;">
                I agree to the
                <a href="#" class="txt2 hov1" style="color: white;">
                  Terms of User
                </a>
              </span>
            </label>
          </div>

          
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn" style="background:none; background-color: white;"></div>
            <button class="login100-form-btn" style="color: black;">
              Sign Up
            </button>
          </div>

          <a href="#" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30" style="color: white;">
            Log in
            <i class="fa fa-long-arrow-right m-l-5"></i>
          </a>
        </div>
      </form>
